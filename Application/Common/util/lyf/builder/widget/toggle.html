<case value="toggle">
    <div class="form-group item_{$[type]form.name} {$[type]form.extra.class|default=''}">
        <label class="left control-label">
            <?php if($[type]form['extra']['must']): ?>
                <span style="color: red;">*</span>
            <?php endif; ?>
            <span>{$[type]form.title}ï¼š</span>
        </label>
        <div class="right">
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
                <label style="position: relative;">
                    <input id="[type]{$group_k|default=''}_date_{$[type]k}" type="checkbox" <?php if($[type]form['value']) { echo 'checked="checked"'; } ?> >
                    <span style="color: #999;">{$[type]form.tip|default=''}</span>
                    <input id="[type]{$group_k|default=''}_date_{$[type]k}_input" type="hidden" name="{$[type]form.name}" value="{$[type]form['value']|default=''}">
                </label>
            </div>
            <script type="text/javascript">
                $(function(){
                    $(document).on('click', '#[type]{$group_k|default=''}_date_{$[type]k}', function() {
                        var ch = $(this).is(':checked');
                        if (ch == true) {
                            $('#[type]{$group_k|default=''}_date_{$[type]k}_input').val('1');
                        } else {
                            $('#[type]{$group_k|default=''}_date_{$[type]k}_input').val('0');
                        }
                    });
                });
            </script>
        </div>
    </div>
</case>
