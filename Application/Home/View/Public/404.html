                <button id="search"></button>
              </div>
            </form>
            <a class="button right" href="#" onClick="history.go(-1);return true;">返回上页</a>
            <a class="button right" href="{:C('TOP_HOME_PAGE')}">网站首页</a>
            <div class="clear"></div>
          </div>
        </div>
